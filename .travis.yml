language: node_js
node_js:
  - "stable"
cache:
  directories:
    - "$HOME/.npm"
matrix:
  fast_finish: true
  include:
    - env: ES
      before_script:
        - cd ${TRAVIS_BUILD_DIR}/templates/ECMAScript
        - npm ci
      script:
        - npm test
        - npm run build
    - env: TS
      before_script:
        - cd ${TRAVIS_BUILD_DIR}/templates/TypeScript
        - npm ci
      script:
        - npm test
        - npm run build
on:
  branch: master
